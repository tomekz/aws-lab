name: Terraform AWS Workflow

on:
  workflow_call:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      tfpath:
        description: 'terraform source dir'
        required: true
        default: 'lab-kafka/terraform'
      public_key:
        description: 'ssh public key that will be used to connect to EC2 instances'
        required: true
      destroy:
        description: 'When TRUE the destroy will be fired instead of apply'
        type: boolean
        required: true
        default: false
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    name: Terraform plan & apply
    runs-on: ubuntu-latest
    if:  ${{ inputs.tfpath }}
    steps:
    - name: Checkout tf code in runner environment
      uses: actions/checkout@v3.5.2

    - name: Configure AWS Credentials Action For GitHub Actions
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Setup Terraform CLI
      uses: hashicorp/setup-terraform@v2.0.2

    - name: Setup Tfenv
      uses: rhythmictech/actions-setup-tfenv@v0.0.4

    - name: Terraform init
      env:
          TF_VAR_public_key: ${{ github.event.inputs.public_key }}
      run: |
        echo `pwd`
        echo "tfpath ${{ github.event.inputs.tfpath }}"
        echo "** Running Terraform Init**"
        make init
        
        echo "** Running Terraform Validate**"
        terraform validate
      working-directory: ${{ github.event.inputs.tfpath }}

    - name: Terraform plan and apply
      env:
          TF_VAR_public_key: ${{ github.event.inputs.public_key }}
      if: ${{ inputs.tfpath && inputs.destroy != true }}
      run: |
        echo `pwd`
        echo "tfpath ${{ github.event.inputs.tfpath }}"        
        echo "** Running Terraform Plan**"
        make plan
        echo "** Running Terraform Apply**"
        make apply
      working-directory: ${{ github.event.inputs.tfpath }}

    - name: Upload artifacts
      if: ${{ inputs.tfpath && inputs.destroy != true }}
      uses: actions/upload-artifact@v3
      with:
        name: ansible inventory file
        path: ${{ github.workspace }}/lab-kafka/ansible-aws-inventory/inventory.ini

    - name: Terraform Destroy
      if: ${{ inputs.tfpath && inputs.destroy }}
      run: |
        echo "** Running Terraform Destroy**"
        make destroy
      working-directory: ${{ github.event.inputs.tfpath }}
  ansible:
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.2

      - name: Download inventory file
        uses: actions/download-artifact@v2
        with:
          name: ansible inventory file
          path: ${{ github.workspace }}/lab-kafka/ansible-aws-inventory/inventory.ini

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbooks
        run: ansible-playbook -i ${{ github.workspace }}/lab-kafka/ansible-aws-inventory/inventory.ini docker.yml

